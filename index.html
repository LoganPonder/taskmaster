<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>taskmaster</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand blue text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">TASK MASTER</span>
            </a>
        </nav>
    </header>
    <main class="py-5">
        <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1 class="display-2">Task Master</h1>
            </div>
            <div class="col-md-12">
                <form onsubmit="app.listsController.createList()">
                    <div class="form-row">
                        <div class="col-3">
                        <input type="text" id="title" class="form-control" minlength="3" maxlength="15" required placeholder="List Title...">
                        </div>

                        <div class="col-1">
                        <div class="form-group">
                            <select class="form-control" id="listColor">
                            <option>blue</option>
                            <option>green</option>
                            <option>orange</option>
                            <option>white</option>
                            <option>black</option>
                            </select>
                        </div>
                        </div>

                        <div class="col-1">
                        <button type="submit" class="btn bg-dark text-white ml-2" title="create list">Create List</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </div>
        <!-- END FORM -->

        <!-- LISTS -->
        <div class="container-fluid">
            <div class="row pt-5 justify-content-around" id="lists">
                <div class="col-md-3">
                   
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love & a bit of frustration, by Logan</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
